name: Frontend React Lint

on:
  pull_request:
    branches: [main, sub-new]
  push:
    branches: [main, sub-new]

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # FIX 1: Upgrade from 18 to 20 for ESLint 9
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # FIX 2: Dynamic reporter ensures it posts to the PR conversation
          reporter: ${{ github.event_name == 'pull_request' && 'github-pr-review' || 'github-check' }}
          workdir: frontend
          filter_mode: nofilter
          fail_level: error
          # FIX 3: Point directly to the config if needed, or just the folder
          eslint_flags: "."
