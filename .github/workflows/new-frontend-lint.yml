name: Frontend React Lint

on:
  # This is the most important trigger for the Conversation tab
  pull_request:
    branches:
      - main
  # Keep push if you want to see status checks on your sub-branch
  push:
    branches:
      - sub-branch

permissions:
  contents: read
  pull-requests: write 
  checks: write

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Use 'github-pr-review' ONLY when it's a PR. 
          # If it's a push, it falls back to 'github-check' which shows in the check tab.
          reporter: ${{ github.event_name == 'pull_request' && 'github-pr-review' || 'github-check' }}
          workdir: frontend
          # 'nofilter' ensures ALL lint errors are reported, not just in changed lines
          filter_mode: nofilter
          fail_on_error: true
          eslint_flags: "src/ --ext .js,.jsx,.ts,.tsx"
