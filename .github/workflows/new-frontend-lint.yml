name: Frontend React Lint

on:
  pull_request:
    branches:
      - sub-new
  push:
    branches:
      - sub-new

permissions:
  contents: read
  pull-requests: write   # REQUIRED FOR COMMENTS

concurrency:
  group: frontend-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      # Run ESLint and capture output into a file


      # Post ESLint errors as a bot comment in the PR conversation
      - name: Run ESLint
        run: |
          npm run lint -- --format unix > eslint.txt 2>&1 || true

      - name: Comment ESLint errors
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const file = 'eslint.txt';  // fixed path
            if (!fs.existsSync(file)) return;

            const text = fs.readFileSync(file, 'utf8').trim();
            if (!text) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **ESLint Errors**\n\n\`\`\`\n${text}\n\`\`\``
            });
            
      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review # This puts comments on the code
          eslint_flags: ". --ext .js,.jsx,.ts,.tsx"

      - name: Run Prettier check
        run: npx prettier --write .

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Security audit fix
        run: npm audit fix --force

      - name: Build React app
        run: npm run build
