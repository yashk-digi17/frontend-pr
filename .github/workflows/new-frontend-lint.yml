name: Frontend React Lint

on:
  pull_request:
    branches: [sub-new]
  push:
    branches: [sub-new]

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      # 1. This handles INLINE comments (on the lines of code)
      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review 
          workdir: frontend # Critical: tell reviewdog where the code is
          eslint_flags: "src/ --ext .js,.jsx,.ts,.tsx"

      # 2. This handles the SUMMARY comment (in the PR conversation box)
      - name: Run ESLint for Summary
        id: eslint_summary
        run: |
          # We use stylish format for a cleaner look in the comment
          REPORT=$(npx eslint "src/**/*.{js,jsx,ts,tsx}" --format stylish || true)
          # Stop the script from breaking if no errors, but save the output
          echo "ESLINT_OUTPUT<<EOF" >> $GITHUB_ENV
          echo "$REPORT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment ESLint Summary
        if: github.event_name == 'pull_request' && contains(env.ESLINT_OUTPUT, 'error')
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = process.env.ESLINT_OUTPUT;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### ⚠️ ESLint Report\n\n\`\`\`text\n${output}\n\`\`\``
            });

      - name: Build React app
        run: npm run build
