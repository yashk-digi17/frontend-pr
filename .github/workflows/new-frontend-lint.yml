name: Frontend React Lint

on:
  pull_request:
    branches:
      - sub-new
  push:
    branches:
      - sub-new

permissions:
  contents: read
  pull-requests: write   # Allows the bot to post comments

concurrency:
  group: frontend-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      # Reviewdog will run ESLint and post comments directly on the PR
      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 'github-pr-review' posts comments on the specific lines of code
          reporter: github-pr-review 
          # This is critical since your code is in the 'frontend' folder
          workdir: frontend
          # Point to your source files
          eslint_flags: "src/ --ext .js,.jsx,.ts,.tsx"
          # Fail the build if errors are found
          fail_on_error: true

      - name: Build React app
        # Only build if linting passes
        run: npm run build
