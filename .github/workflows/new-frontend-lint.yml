name: Frontend React Lint

on:
  pull_request: # This MUST be present for comments to work
    branches: [main]
  push:
    branches: [sub-new]

permissions:
  contents: read
  pull-requests: write 

jobs:
  frontend-lint:
    name: React Lint & Build Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Upgraded to 20 for better ESLint 9 support
          cache: "npm"
          cache-dependency-path: frontend/package.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with Reviewdog
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Use 'github-pr-review' only for PRs; otherwise it fails
          reporter: ${{ github.event_name == 'pull_request' && 'github-pr-review' || 'github-check' }}
          workdir: frontend
          # Use 'nofilter' to ensure Reviewdog sees the ESLint 9 output correctly
          filter_mode: nofilter
          fail_level: error 
          eslint_flags: "src/"
